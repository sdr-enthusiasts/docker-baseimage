      build_baseimage_url: :wreadsb/:wreadsb-test-pr
      docker_build_file: Dockerfile.dump978-full
    secrets:
      ghcr_token: ${{ secrets.GITHUB_TOKEN }}

  trigger_build_base:
    name: Trigger deploy of base image
    needs: [deploy_ghcr_base]
